<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores</title>
</head>
<body>

    <h1>OPERADORES BINÁRIOS</h1>
    <ol>
        <li> +  => SOMA</li> <br>
        <li> => SUBTRAÇÃO</li> <br>
        <li> * => MULTIPLICAÇÃO</li> <br>
        <li> / => DIVISAO REAL</li> <br>
        <li> % => RESTO DA DIVISAO INTEIRA  5/2 = 2 *2  = 4 RESTA 1</li> <br>
        <li> ** => POTENCIA - 5*5 = 25 - CINCO AO QUADRADO</li> <br>
    </ol>
    
</body>
</html>
